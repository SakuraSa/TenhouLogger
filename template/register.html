{% extends "base.html" %}
{% block html_head %}
<link href="/static/css/register.css" rel="stylesheet">
{% end %}
{% block title %}注册{% end %}
{% block header %}
<div class="container">
  <div class="span12">{% module title(title='天凤记录站', subtitle='记录你的游戏轨迹') %}</div>
</div>
{% end %}
{% block body %}
<div class="container">
  <form class="form-login" role="form" action="/register" method="post">
    <h2 class="form-login-heading">注册</h2>
    <div class="form-group has-feedback">
      <label class="control-label" for="input-username">昵称：</label>
      <input type="text" name="username" id="input-username" maxlength="20" class="form-control" placeholder="昵称" required autofocus>
    </div>
    <div class="form-group has-feedback">
      <label class="control-label" for="input-password">密码：</label>
      <input type="password" name="password" id="input-password" class="form-control" placeholder="密码" required>
    </div>
    <div class="form-group has-feedback">
      <label class="control-label" for="input-password-confirm">密码确认：</label>
      <input type="password" name="password_confirm" id="input-password-confirm" class="form-control" placeholder="密码确认" required>
    </div>
    {% module verification() %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      注册
    </button>
  </form>
</div>
{% end %}
{% block html_tail %}
<script src="/static/js/validation-register.js"></script>
{% end %}
